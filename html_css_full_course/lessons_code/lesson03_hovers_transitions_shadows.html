<!-- We can write CSS code inside the <style> element to modify the appearence of other elements. -->
<!-- The "button_base" inside <style> is called a CSS selector and it's used to define which elements we are targeting.-->
<!-- A strategy commonly used to differ the elements we want to style is label their HTML with the class atributte. In this way, we can use the classes as selectors. -->
<!-- The "background-color" is called a CSS property and tells the computer which property we are changing. -->
<!-- The general technique is: First, create the HTML element. Second, style it with CSS one property at a time. -->
<style>
    button_base {
        background-color: rgb(230, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
    }

    .subscribe-button {
        background-color: rgb(230, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    /* We use it (:hover) to apply styles only when the cursor hover the element */
    /* The :hover is known as a pseudo-class. Pseudo-classes basically add extra styles in certain situations. */
    .subscribe-button:hover {
        opacity: 0.7;
    }

    /* :active is another kind of pseudo-class which activates when we click in the element.*/
    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(1, 122, 203);
        border-style: solid;
        border-width: 1px;
        color: rgb(1, 122, 203);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(1, 122, 203);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

 /* To get the ellipsoid appearence of the button, the trick is to set border-radius as half the heigh or width, whichever is lower.*/

    .tweet-button {
        background-color: rgb(6, 132, 216);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px; 
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15); /*horizontal, vertical, blur*/
    }

</style>

<!-- class atribute lets us label HTML elements. This help us in CSS. -->
<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
