<!-- Use CSS to recreate these buttons from famous websites.-->
<!-- 1. Uber-->
<style>
    .uber-button {
        background-color: black;
        color: white;
        height: 40px;
        width: 120px;
        border: none;
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .uber-button:hover {
        opacity: 0.75;
    }
</style>

<button class="uber-button">
    Request now
</button>

<!-- 2. Amazon -->
<style>
    .amazon-button {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 40px;
        width: 160px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .amazon-button:hover {
        background-color: rgb(245, 204, 1);
    }
</style>

<button class="amazon-button">
    Add to Cart
</button>

<!-- 3. Github-->
<style>
    .github-button {
        background-color: rgb(46,164,79);
        border: none;
        height: 40px;
        width: 90px;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
    }

    .github-button:hover {
        box-shadow: 0px 4px 2px rgba(0,0,0,0.1);
    }

</style>

<button class="github-button">
    Sign up
</button>

<!-- 4. Bootstrap-->
<style>
    .bootstrap-get-started-button {
        background-color: rgb(121, 82, 179);
        color: white;
        font-weight: bold;
        border: none;
        height: 40px;
        width: 110px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .bootstrap-get-started-button:hover{
        background-color: rgb(107, 72, 160);;
    }

    .bootstrap-download-button {
        background-color: white;
        color: rgb(108, 117, 125);
        border: 1px solid rgb(108, 117, 125);
        font-weight: bold;
        height: 40px;
        width: 110px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s; 
    }

    .bootstrap-download-button:hover {
        background-color: rgb(108, 117, 125);
        color: white;
    }
</style>

<button class="bootstrap-get-started-button">
    Get started
</button>

<button class="bootstrap-download-button">
    Download
</button>

<!-- 5. Linkedin-->
<style>
    .linkedin-apply-button {
        background-color: rgb(10, 102, 194);
        color: white;
        font-weight: bold;
        height: 40px;
        width: 225px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .linkedin-apply-button:hover {
        background-color: rgb(14, 68, 167);;
    }

    .linkedin-save-button{
        background-color: white;
        color:rgb(10, 102, 194);
        font-weight: bold;
        height: 40px;
        width: 80px;
        border: 1px solid rgb(10, 102, 194);
        border-radius: 20px;
        cursor: pointer;
        transition: border 0.15s, background-color 0.15s;
    }

    .linkedin-save-button:hover {
        border: 2px solid rgb(10, 102, 194);
        background-color: rgba(10, 102, 194, 0.15);
    }
</style>

<button class="linkedin-apply-button">
    Apply on company website
</button>

<button class="linkedin-save-button">
    Save
</button>
