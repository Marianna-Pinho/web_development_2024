<!-- Buttons, paragraphs, etc are called HTML elements. Elements are anything we can display on a web page.-->
<button>
  Hello
</button>

<!-- <button>, <p>, etc. are HTML tags, which tells the computer the kind of element we are creating.-->
<p>
  Hello Guys!
</p>

<!-- All tags have HTML attributes, which modify the way an element behaves or look like.-->
<!-- Each element has its own set of attributes. -->
<a href="https://www.youtube.com/watch?v=G3e-cpL7ofc" target="_blank">
  Link to the course
</a>

<!-- Extra spaces or lines are ignored by HTML-->
<p>
  Hello     People!
</p>
