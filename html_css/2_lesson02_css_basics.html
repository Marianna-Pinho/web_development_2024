<!-- Use CSS to recreate these buttons from famous websites.-->
<!-- 1. Uber-->
<style>
    .uber-button {
        background-color: black;
        color: white;
        height: 40px;
        width: 120px;
        border: none;
        cursor: pointer;
    }
</style>
<button class="uber-button">
    Request now
</button>

<!-- 2. Amazon -->
<style>
    .amazon-button {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 40px;
        width: 160px;
        border-radius: 20px;
        cursor: pointer;
    }
</style>
<button class="amazon-button">
    Add to Cart
</button>

<!-- 3. Github-->
<style>
    .github-button {
        background-color: rgb(46,164,79);
        border: none;
        height: 40px;
        width: 90px;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
<button class="github-button">
    Sign up
</button>

<!-- 4. Bootstrap-->
<style>
    .bootstrap-get-started-button {
        background-color: rgb(121, 82, 179);
        color: white;
        font-weight: bold;
        border: none;
        height: 40px;
        width: 110px;
        border-radius: 6px;
        cursor: pointer;
    }

    .bootstrap-download-button {
        background-color: white;
        color: rgb(108, 117, 125);
        border: 1px solid rgb(108, 117, 125);
        font-weight: bold;
        height: 40px;
        width: 110px;
        border-radius: 6px;
        cursor: pointer; 
    }
</style>

<button class="bootstrap-get-started-button">
    Get started
</button>

<button class="bootstrap-download-button">
    Download
</button>

<!-- 5. Linkedin-->
<style>
    .linkedin-apply-button {
        background-color: rgb(10, 102, 194);
        color: white;
        font-weight: bold;
        height: 40px;
        width: 225px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }

    .linkedin-save-button{
        background-color: white;
        color:rgb(10, 102, 194);
        font-weight: bold;
        height: 40px;
        width: 80px;
        border: 1px solid rgb(10, 102, 194);
        border-radius: 20px;
        cursor: pointer;
    }
</style>
<button class="linkedin-apply-button">
    Apply on company website
</button>

<button class="linkedin-save-button">
    Save
</button>
