<!-- Use CSS to recreate these buttons from famous websites.-->
<!-- 1. Uber-->
<style>
    .uber-button {
        background-color: black;
        color: white;
        height: 40px;
        width: 120px;
        cursor: pointer;
    }
</style>
<button class="uber-button">
    Request now
</button>

<!-- 2. Amazon -->
<style>
    .amazon-button {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 40px;
        width: 160px;
        border-radius: 20px;
        cursor: pointer;
    }
</style>
<button class="amazon-button">
    Add to Cart
</button>
